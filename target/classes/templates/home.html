<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.springframework.org/security/tags">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: right;
        }
        main {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }
        #userRectangle {
            width: 200px;
            height: 200px;
            background-color: #ddd;
            text-align: center;
        }
        #userForm {
            width: 300px;
            margin-top: 20px;
        }
        #userFeed {
            flex-grow: 1;
            margin: 0 20px;
        }
        #userList {
            width: 200px;
        }
    </style>
</head>
<body>

<header>
    <!-- Replace 'Current User' with the actual username or user-related content -->
    <div id="userRectangle">
        <h2>Current User: <span sec:authentication="name">Current User</span></h2>
        <br>
        <a href="/login" sec:authorize="isAnonymous()">Login</a>
        <br>
        <a href="/logout" sec:authorize="isAuthenticated()">Logout</a>
        <br>
        <a href="/signup" sec:authorize="isAnonymous()">Sign up</a>
        <br>

    </div>
</header>

<main>
    <form id="userForm" sec:authorize="isAuthenticated()">
        <!-- Form fields go here -->
        <label for="username">Make a post:</label>
        <input type="text" id="username" name="username">
        <!-- Add more form fields as needed -->
        <button type="submit">Submit</button>
    </form>

    <div id="userFeed">
        <!-- Feed content goes here -->
        <p>This is the feed content.</p>
        <!-- Add more feed content as needed -->
    </div>

    <div id="userList">
        <!-- List of users goes here -->
        <h1>Users list: </h1>
        <div th:if="${not #lists.isEmpty(users)}">
            <ul  th:each="userTable : ${users}">
                <li>
                    <a th:href="@{/users/{id}(id=${userTable.getId()})}" th:text="${userTable.getUsername()}">User</a>
                </li>
            </ul>
        </div>
    </div>
</main>

</body>
</html>
