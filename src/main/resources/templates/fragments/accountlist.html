<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="userlist(users)"
<div th:if="${not #lists.isEmpty(users)}">
        <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center" th:each="userTable : ${users}">
                <div class="d-flex align-items-center">
                   <!-- <img class="avatar avatar-lg" src="/images/avatar/1.jpg" alt=""/> -->
                    <div class="ms-3">
                        <a class="fw-bold mb-0" th:href="@{/users/{id}(id=${userTable.getId()})}" th:text="${userTable.getUsername()}">test</a>
                        <p class="text-muted mb-0 fs-sm">john.doe@gmail.com</p>
                    </div>
                </div>
                <span class="badge text-bg-success">Active</span>
            </li>
        </ul>
    </div>
</div>

</body>
</html>
