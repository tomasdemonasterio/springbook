<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/layout :: head(title='${account.getUsername()}')"></head>
<body>
<header th:replace="fragments/layout :: header"></header>
<p class="container">
    <a href="/" class="row">Back to Home</a>
    <br/>
    User:
    <span th:text="${account.getUsername()}" class="row">User</span>
    <br/>
    Followers:
    <span th:text="${account.getFollowers().size()}" class="row">User</span>
    <br/>
    Following:
    <span th:text="${account.getFollowing().size()}" class="row">User</span>
</p>
<form method="post" class="container">
    <h1 class="row"> Follow to: </h1>
    <input type="hidden" name="followId" th:value="${account.getId()}"/>
    <input type="submit" value="submit" class="btn btn-primary row"/>
</form>
</body>
</html>
